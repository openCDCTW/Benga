language: python

os:
  - linux

python:
  - '3.6'

sudo: required

services:
  - docker

notifications:
  email: false

addons:
  apt:
    update: true
    packages:
    - docker-ce

before_install:
  - docker pull a504082002/benga:dev
  - docker pull postgres:9.6-alpine
  - docker pull mongo:4.0.5-xenial
  - docker pull rabbitmq:3.7-management-alpine
  - docker pull a504082002/benga:celery

before_script:
  - psql -U postgres -c 'create database travis_ci_test;'

script:
  - docker-compose up
